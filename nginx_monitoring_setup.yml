- name: Deploy webserver and monitor resources
  hosts: all
  become: yes

  tasks:
    - name: Install Nginx
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Start Nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Gather CPU usage
      shell: top -bn1 | grep "Cpu(s)" | awk '{print $2}'
      register: cpu_usage

    - name: Gather RAM usage
      shell: free -m | awk 'NR==2{print $3}'
      register: ram_usage

    - name: Gather Disk usage
      shell: df -h | awk '$NF=="/" {print $5}'
      register: disk_usage

    - name: Update index.html with resource usage
      template:
        src: templates/index.html.j2
        dest: /usr/share/nginx/html/index.html
      vars:
        cpu_usage: "{{ cpu_usage.stdout }}"
        ram_usage: "{{ ram_usage.stdout }}"
        disk_usage: "{{ disk_usage.stdout }}"
